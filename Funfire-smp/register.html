    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="https://i.postimg.cc/1zhF1Ns0/Funfire-SMP-Logo.png" alt="Funfire SMP Logo">
            Funfire SMP

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<div class="container my-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-danger text-white text-center">
            <h4>Register</h4>
        </div>
        <div class="card-body">
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="reg-username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="reg-email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="reg-password" required>
                </div>
                <button type="button" class="btn btn-danger w-100" onclick="registerUser()">Register</button>
            </form>
            <p id="register-message" class="mt-3"></p>
        </div>
    </div>
</div>
